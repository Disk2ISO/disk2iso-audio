#############################################################################
# Manifest...: disk2iso - Audio-CD Modul
# Filepath...: conf/libaudio.ini
# Description: Definiert Abhängigkeiten, Modul-Dateien und Ausgabe-Ordner
#############################################################################

[module]
# Modul name internal
name=audio
# Modul name for UI
showname=Audio-CD Modul
# Version internal and UI
version=1.2.0
# Description for UI
description=Audio-CD Erstellung und MP3-Encoding

[dependencies]
# Interne Abhängigkeiten (andere Module)
internal=common,diskinfos
# Kritische externe Tools (ohne diese funktioniert das Modul nicht)
external=cdparanoia,lame,genisoimage
# Optionale Tools (reduzierte Funktionalität wenn fehlend)
# eyeD3 = ID3-Tag Einbettung und Cover-Art
# icedax,cd-info,cdda2wav = CD-TEXT Fallback
optional=eyeD3,icedax,cd-info,cdda2wav

[modulefiles]
# Bibliotheks-Dateien (lib/)
lib=libaudio.sh
# Sprachdateien (lang/) - ohne Endung, wird mit .de/.en/.es/.fr erweitert
lang=libaudio
# Dokumentation (doc/) - optional
docu=04-1_Audio-CD.md
# Frontend JavaScript (www/static/js/widgets/) - optional
js=widgets/audio_widget_settings.js
# Frontend CSS (www/static/css/) - optional
css=
# Frontend Templates (www/templates/widgets/) - optional
html=widgets/audio_widget_settings.html
# Backend Routes (www/routes/widgets/) - optional
router=widgets/audio_widget_settings.py

[folders]
# Ausgabe-Ordner (unterhalb von OUTPUT_DIR)
output=audio
# Temporäre Dateien (unterhalb von OUTPUT_DIR oder TEMP_DIR)
temp=.temp/audio
# Log-Dateien (unterhalb von OUTPUT_DIR oder LOG_DIR)
logs=.log/audio

[settings]
# Modul ist konfiguriert und bereit (INITIALIZED)
enabled=true
# Modul ist durch User aktiviert (ACTIVATED)
active=true
# MP3 Qualität für Audio-CD Ripping - lame -V Parameter (default: 2)
# 0 = beste Qualität (~245 kbps)
# 2 = hohe Qualität (~190 kbps) - empfohlen
# 4 = mittlere Qualität (~165 kbps)
# 9 = niedrigste Qualität (~65 kbps)
mp3_quality=2