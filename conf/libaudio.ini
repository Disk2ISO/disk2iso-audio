################################################################################
# disk2iso - Audio-CD Modul Manifest
# Filepath: conf/libaudio.ini
#
# Beschreibung:
#   Manifest-Datei für das Audio-CD Modul
#   Definiert alle Abhängigkeiten, Modul-Dateien und Ausgabe-Ordner
#
# Format: INI (Standard-kompatibel, kein jq erforderlich)
################################################################################

[module]
name=audio
version=1.2.0
description=Audio-CD Ripping mit MusicBrainz-Metadaten
enabled=true

[dependencies]
# Kritische externe Tools (ohne diese funktioniert das Modul nicht)
external=cdparanoia,lame,genisoimage

# Optionale Tools (reduzierte Funktionalität wenn fehlend)
# cd-discid,curl,jq = MusicBrainz Metadaten
# eyeD3 = ID3-Tag Einbettung und Cover-Art
# icedax,cd-info,cdda2wav = CD-TEXT Fallback
optional=cd-discid,curl,jq,eyeD3,icedax,cd-info,cdda2wav

[modulefiles]
# Bibliotheks-Dateien (lib/)
lib=libaudio.sh

# Sprachdateien (lang/) - ohne Endung, wird mit .de/.en/.es/.fr erweitert
lang=libaudio

# Dokumentation (doc/) - optional
docu=

# Frontend JavaScript (www/static/js/) - optional
js=

# Frontend CSS (www/static/css/) - optional
css=

# Frontend Templates (www/templates/) - optional
html=

[folders]
# Ausgabe-Ordner (unterhalb von OUTPUT_DIR)
output=audio

# Temporäre Dateien (unterhalb von OUTPUT_DIR oder TEMP_DIR)
temp=.temp/audio

# Log-Dateien (unterhalb von OUTPUT_DIR oder LOG_DIR)
logs=.log/audio

[encoding]
# MP3 Qualität für Audio-CD Ripping (lame -V Parameter)
# 0 = beste Qualität (~245 kbps)
# 2 = hohe Qualität (~190 kbps) - empfohlen
# 4 = mittlere Qualität (~165 kbps)
# 9 = niedrigste Qualität (~65 kbps)
mp3_quality=2
